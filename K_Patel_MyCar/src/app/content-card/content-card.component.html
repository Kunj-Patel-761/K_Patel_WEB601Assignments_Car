<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
      
<mat-card class="content-card">
    <mat-card-header class="header">{{ content.title }}</mat-card-header>



<img mat-card-image *ngIf="content.imgURL; else defaultImg" [src]="content.imgURL" (click)="onCardClick(content)"/>

<ng-template #defaultImg>
\
<img mat-card-image class="default" src="https://www.creativefabrica.com/wp-content/uploads/2020/09/17/Fun-Games-Fonts-5538335-1-312x208.png" alt="food" (click)="onCardClick(content)">
</ng-template>


<mat-card-content>
<p>Description: {{ content.description }}</p>

<p>Manufacturer: {{ content.manufacturer }}</p>

<p appHoverAffect typeStyle="textDecoration">Type: {{ content.type }}</p>

<div *ngFor="let tag of content.tags" appHoverAffect tagStyle="fontWeight">
  - {{ tag }} 
</div>
</mat-card-content>
</mat-card>
